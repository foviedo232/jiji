<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simple</title>
    <style>
        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Estilos para el contenedor principal */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para etiquetas y campos de entrada */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px; /* Cambia el tamaño de la fuente */
            color: #333; /* Cambia el color del texto */
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        /* Estilos para el resultado */
        .resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF; /* Cambia el color del texto del resultado */
        }

        /* Estilos para el resultado cuando es "No es 2" */
        .resultado span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" onchange="calcularResultado()">
        <p class="resultado">El resultado es: <span id="resultado">...</span></p>
    </div>

    <script>
        function calcularResultado() {
            var inputNumero = document.getElementById("numero");
            var resultadoSpan = document.getElementById("resultado");

            var numero = parseFloat(inputNumero.value);
            var resultado = numero === 2 ? 9 : "No es 2";

            resultadoSpan.textContent = resultado;
        }
    </script>
</body>
</html>
