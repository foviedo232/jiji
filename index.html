<!DOCTYPE html>
<html>
<head>
    <title>Suma de 2 + 2</title>
</head>
<body>
    <p>El resultado de 2 + 2 es: <span id="resultado">...</span></p>

    <script>
        // Calcula la suma
        var suma = 2 + 2;

        // Actualiza el contenido del elemento span con el resultado
        document.getElementById("resultado").textContent = suma;
    </script>
</body>
</html>
