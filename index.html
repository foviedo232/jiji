<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Artículo y Descripción</title>
</head>
<body>

<h2>Buscar Artículo y Descripción por Medida</h2>

<p>Ingrese la medida: <input type="text" id="inputMedida"></p>
<button onclick="buscar()">Buscar</button>

<div id="resultado"></div>

<script>
    function buscar() {
        var inputMedida = document.getElementById('inputMedida').value.toUpperCase();
        var datos = [
            ['099882', 'Contrafrente Abisagrado Ciego p/S9000 - 300x300', '300x30000'],
            // ... Agrega el resto de tus datos aquí
        ];

        for (var i = 0; i < datos.length; i++) {
            var medida = datos[i][2];

            if (medida.toUpperCase() === inputMedida) {
                // Mostrar resultado en el cuerpo de la página
                var articulo = datos[i][0];
                var descripcion = datos[i][1];

                var resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '<p>Artículo: ' + articulo + '</p><p>Descripción: ' + descripcion + '</p>';
                return;
            }
        }

        // Medida no encontrada
        alert('Medida no encontrada.');
    }
</script>

</body>
</html>
