<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Excel</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Mini Excel</h2>

    <table id="miniExcel">
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <!-- Puedes agregar más filas según sea necesario -->
        </tbody>
    </table>

    <script>
        const table = document.getElementById('miniExcel');

        table.addEventListener('input', function(e) {
            const target = e.target;
            if (target.tagName.toLowerCase() === 'td') {
                // Puedes realizar operaciones o almacenar datos según sea necesario
                console.log(`Valor ingresado: ${target.innerText}`);
            }
        });
    </script>

</body>
</html>
